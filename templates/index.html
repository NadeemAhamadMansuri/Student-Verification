<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Verification Form</title>
</head>
<body>
    <h1>Student Verification Form</h1>
    <form id="studentForm" action="/submit" method="POST" enctype="multipart/form-data">
        <label>Class:</label>
        <input type="text" name="class" value="{{ student_data['Class'] }}" readonly><br>

        <label>Section:</label>
        <input type="text" name="section" value="{{ student_data['Section'] }}" readonly><br>

        <label>Student Name:</label>
        <input type="text" name="name" value="{{ student_data['Name'] }}" readonly><br>

        <label>Father's Name:</label>
        <input type="text" name="father_name" value="{{ student_data['Father Name'] }}" readonly><br>

        <label>Mother's Name:</label>
        <input type="text" name="mother_name" value="{{ student_data['Mother Name'] }}" readonly><br>

        <label>Mobile:</label>
        <input type="text" name="mobile" value="{{ student_data['Mobile'] }}" readonly><br>

        <label>Date of Birth:</label>
        <input type="text" name="dob" value="{{ student_data['DOB'] }}" readonly><br>

        <label>Aadhar No:</label>
        <input type="text" name="aadhar"><br>

        <label>Gender:</label>
        <select name="gender">
            <option value="">Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select><br>

        <label>Ladli Laxmi Yojna:</label>
        <select name="ladli_yojna" onchange="toggleUpload(this,'ladli_certificate')">
            <option value="">Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
        <input type="file" name="ladli_certificate" id="ladli_certificate" style="display:none"><br>

        <label>Samagra ID:</label>
        <input type="text" name="samagra_id"><br>

        <label>Blood Group:</label>
        <input type="text" name="blood_group"><br>

        <label>Category:</label>
        <select name="category" onchange="toggleUpload(this,'caste_certificate')">
            <option value="">Select</option>
            <option value="General">General</option>
            <option value="OBC">OBC</option>
            <option value="SC">SC</option>
            <option value="ST">ST</option>
        </select>
        <input type="file" name="caste_certificate" id="caste_certificate" style="display:none"><br>

        <label>Religion:</label>
        <input type="text" name="religion"><br>

        <label>Domicile:</label>
        <input type="file" name="domicile"><br>

        <label>BPL Card:</label>
        <select name="bpl_card" onchange="toggleField(this,'bpl_card_number')">
            <option value="">Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
        <input type="text" name="bpl_card_number" id="bpl_card_number" style="display:none"><br>

        <label>Only Girl Child:</label>
        <select name="only_girl_child">
            <option value="">Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br>

        <label>Siblings Count:</label>
        <input type="number" name="siblings_count"><br>

        <label>Is Father Dead:</label>
        <select name="is_father_dead">
            <option value="">Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br>

        <label>Father Occupation:</label>
        <input type="text" name="father_occupation"><br>

        <label>Mother Occupation:</label>
        <input type="text" name="mother_occupation"><br>

        <label>Father Income:</label>
        <input type="number" id="father_income" name="father_income" oninput="calculateTotalIncome()"><br>

        <label>Mother Income:</label>
        <input type="number" id="mother_income" name="mother_income" oninput="calculateTotalIncome()"><br>

        <label>Total Income:</label>
        <input type="number" id="total_income" name="total_income" readonly><br>

        <label>Is Student Orphan:</label>
        <select name="is_student_orphan">
            <option value="">Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br>

        <label>Is Father Disabled:</label>
        <select name="is_father_disabled">
            <option value="">Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br>

        <label>Livelihood:</label>
        <select name="livelihood" onchange="toggleGovtFields(this)">
            <option value="">Select</option>
            <option value="govt">Govt</option>
            <option value="non-govt">Non-Govt</option>
        </select><br>

        <div id="govt_fields" style="display:none">
            <label>Retired:</label>
            <select name="retired">
                <option value="">Select</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select><br>

            <label>Department:</label>
            <input type="text" name="department"><br>
        </div>

        <label>Income Tax Payer:</label>
        <select name="income_tax_payer">
            <option value="">Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br>

        <label>Land More Than 10 Acres:</label>
        <select name="land_more_than_10_acres">
            <option value="">Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br>

        <label>Handicapped Certificate:</label>
        <input type="file" name="handicapped_certificate"><br>

        <label>Bank Passbook:</label>
        <input type="file" name="bank_passbook"><br>

        <label>Income Certificate:</label>
        <input type="file" name="income_certificate"><br>

        <button type="submit">Submit</button>
    </form>

<script>
function toggleUpload(selectElem, inputId) {
    document.getElementById(inputId).style.display = (selectElem.value === "Yes" || selectElem.value !== "") ? "block" : "none";
}
function toggleField(selectElem, inputId) {
    document.getElementById(inputId).style.display = (selectElem.value === "Yes") ? "block" : "none";
}
function calculateTotalIncome() {
    let fatherIncome = parseFloat(document.getElementById('father_income').value) || 0;
    let motherIncome = parseFloat(document.getElementById('mother_income').value) || 0;
    document.getElementById('total_income').value = fatherIncome + motherIncome;
}
function toggleGovtFields(selectElem) {
    document.getElementById("govt_fields").style.display = (selectElem.value === "govt") ? "block" : "none";
}
</script>
</body>
</html>
