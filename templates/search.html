<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Verification - Search</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #6D5BBA, #8D58BF);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #ffffffee;
      padding: 40px;
      border-radius: 15px;
      width: 100%;
      max-width: 450px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    h2 {
      color: #4A3E8C;
      margin-bottom: 20px;
      font-size: 28px;
    }
    input[type="text"],
    input[type="date"] {
      width: 100%;
      padding: 12px 15px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background: linear-gradient(to right, #6D5BBA, #8D58BF);
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      transition: background 0.3s ease;
    }
    button:hover {
      background: linear-gradient(to right, #8D58BF, #6D5BBA);
    }
    .error {
      color: red;
      margin-top: 15px;
    }
    img.school-logo {
  max-width: 450px; /* इमेज चौड़ाई बढ़ाई */
  height: auto; /* height ऑटो रहे, ताकि aspect ratio ठीक रहे */

}
  </style>
</head>
<body>
  <div class="container">
    <!-- School Logo Image -->
    <img src="{{ url_for('static', filename='CARMEL.png') }}" alt="School Logo" class="school-logo" />
    
    <h2>Student Verification Form</h2>
    <form method="POST" action="/">
      <input type="text" name="admission_search" placeholder="Enter Admission Number" required />
      <input type="date" name="dob_search" required />
      <button type="submit">Search</button>
    </form>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
  </div>
</body>
</html>
